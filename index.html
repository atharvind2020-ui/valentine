<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
    background: radial-gradient(circle at top,
        #ff7eb3,
        #ff4d88,
        #c9184a,
        #590d22);
}

.floating {
    position: fixed;
    bottom: -30px;
    animation: floatUp linear infinite;
    opacity: 0.85;
    pointer-events: none;
}

.heart { color: #ffccd5; }
.ring  { color: #ffd166; }

@keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to   { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

.container {
    max-width: 520px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(255,20,147,0.8);
    text-align: center;
}

h2 { margin-bottom: 20px; }

input {
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    text-align: center;
    margin-bottom: 15px;
}

button.option {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.option:hover { transform: scale(1.06); }

.correct { background: #38b000 !important; animation: pop 0.4s ease; }
.wrong   { background: #e63946 !important; animation: shake 0.4s ease; }

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

.final {
    font-size: 22px;
    line-height: 1.7;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 12px #ffb3c6; }
    to   { text-shadow: 0 0 30px #ff4d88; }
}
</style>
</head>

<body>

<div class="container" id="app">
    <h2>Before we head any further first, enter the 6 digit password üíå</h2>
    <input type="password" id="password" placeholder="******">
    <button class="option" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<script>
const app = document.getElementById("app");

const questions = [
{ q: "When did we meet for the first time?",
  a: ["June 2023","May 2023","April 2023","July 2023"],
  c: 1 },

{ q: "What is our favourite song?",
  a: ["Channa Ve","Perfect","Die with a smile","Until I found you"],
  c: 2 },

{ q: "My favorite way to spend time with you:",
  a: ["Talking endlessly","Doing nothing together","Going out","Whatever, as long as it‚Äôs with you"],
  c: 3 },

{ q: "Who fell in love first?",
  a: ["Me","You","We both denied it in the beginning","It was destiny"],
  c: 2 },

{ q: "What do we bond over the most about?",
  a: ["Potty talks üöΩ","Roasting each other","Tickling","Going out on drives"],
  c: 0 },

{ q: "Will you be my long distance Valentine?",
  a: ["Yes","No"],
  c: 0,
  final: true }
];

let index = 0;

function checkPassword() {
    document.getElementById("password").value === "221024"
        ? loadQuestion()
        : alert("Wrong password üòõ");
}

function loadQuestion() {
    const q = questions[index];
    let html = `<h2>${q.q}</h2>`;
    q.a.forEach((opt, i) => {
        const id = q.final && i === 1 ? "id='noBtn'" : "";
        html += `<button class="option" ${id} onclick="answer(${i}, this)">${opt}</button>`;
    });
    app.innerHTML = html;

    const noBtn = document.getElementById("noBtn");
    if (noBtn) {
        noBtn.style.position = "relative";
        noBtn.style.transition = "0.25s ease";
        const dodge = () => {
            noBtn.style.transform =
              `translate(${Math.random()*320-160}px, ${Math.random()*200-100}px)`;
        };
        ["mouseenter","touchstart","click"].forEach(e =>
            noBtn.addEventListener(e, dodge)
        );
    }
}

function answer(i, btn) {
    if (i === questions[index].c) {
        btn.classList.add("correct");

        if (!questions[index].final) {
            miniExplosion();
            setTimeout(() => {
                index++;
                loadQuestion();
            }, 900);
        } else {
            megaExplosion();
            setTimeout(endMessage, 2300);
        }
    } else {
        btn.classList.add("wrong");
    }
}

function miniExplosion() {
    for (let i = 0; i < 12; i++) spawnFloating("‚ù§Ô∏è");
}

function megaExplosion() {
    for (let i = 0; i < 160; i++) spawnFloating("‚ù§Ô∏è");
    for (let i = 0; i < 40; i++) spawnFloating("üíç");
}

function spawnFloating(symbol) {
    const el = document.createElement("div");
    el.className = "floating " + (symbol === "‚ù§Ô∏è" ? "heart" : "ring");
    el.innerHTML = symbol;
    el.style.left = Math.random()*100 + "vw";
    el.style.fontSize = Math.random()*30 + 18 + "px";
    el.style.animationDuration = Math.random()*3 + 3 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

function endMessage() {
    app.innerHTML = `
        <div class="final">
        ‚ù§Ô∏è I love you ‚ù§Ô∏è<br>
        Happy Valentine‚Äôs Day Jayüíñ<br><br>
        Your love,<br>
        <b>Potty kong üíñ</b>
        </div>
    `;
}

setInterval(() => {
    spawnFloating("‚ù§Ô∏è");
    if (Math.random() > 0.7) spawnFloating("üíç");
}, 700);
</script>

</body>
</html>
