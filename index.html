<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
    background: radial-gradient(circle at top,
        #ff7eb3,
        #ff4d88,
        #c9184a,
        #590d22);
}

.floating {
    position: fixed;
    bottom: -30px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

.heart { color: #ffccd5; }
.ring  { color: #ffd166; }

@keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to   { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

.container {
    max-width: 520px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(255,20,147,0.8);
    text-align: center;
}

.red {
    color: #ff1e56;
    font-size: 30px;
    font-weight: 800;
}

input {
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    text-align: center;
    margin-bottom: 15px;
}

button.option {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.option:hover { transform: scale(1.06); }
.correct { background: #38b000 !important; }
.wrong   { background: #e63946 !important; }

.final {
    font-size: 22px;
    line-height: 1.7;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 12px #ffb3c6; }
    to   { text-shadow: 0 0 30px #ff4d88; }
}
</style>
</head>

<body>

<div class="container" id="app">
    <h2 class="red">HEYYYY BABYYYY</h2>
    <p>
        Before we head any further,<br>
        you gotta put in the <b>6 digit password</b><br>
        to confirm your identity‚ù§Ô∏è 
    </p>
    <input type="password" id="password" placeholder="******">
    <button class="option" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<script>
const app = document.getElementById("app");
let index = -1;
let noMessages = ["Nice try üòå","Not this time üòõ","Still no üòè","Almost cute, still no üòà"];

const questions = [
{
  intro: true,
  text: `
    <p>
    That might be a coincidence‚Ä¶<br><br>
    To head further, answer the following questions.<br><br>
    <b>Note:</b> Any wrong answer will result in your elimination  
    and prove that you‚Äôre not Jay 
    </p>
  `
},
{
  q: "When did we meet for the first time?",
  a: ["June 2023","May 2023","April 2023","July 2023"],
  c: 1
},
{
  q: "What is our favourite song?",
  a: ["Channa Ve","Perfect","Die with a smile","Until I found you"],
  c: 2
},
{
  q: "My favorite way to spend time with you:",
  a: ["Talking endlessly","Doing nothing together","Going out","Whatever, as long as it‚Äôs with you"],
  c: 3
},
{
  q: "Who fell in love first?",
  a: ["Me","You","We both denied it in the beginning","It was destiny"],
  c: 2
},
{
  q: "What do we bond over the most?",
  a: ["Potty talks üöΩ","Roasting each other","Tickling","Going out on drives"],
  c: 0
},
{
  q: "When did we say I love you to each other?",
  a: ["21st November","19th November","25th November","23rd November"],
  c: 2
},
{
  q: "How did it all start?",
  a: [
    "When you consoled me in the trip",
    "When you saw me for the first time",
    "When we went to watch Mission Impossible",
    "When we got drunk at Carnival Pune"
  ],
  c: 3
},
{
  info: true,
  q: "Okay now I‚Äôm sure it‚Äôs you üíñ",
  a: ["Go on"]
},
{
  final: true,
  q: "Will you be my Valentine?",
  a: ["Obviously yes","No"],
  c: 0
}
];

function checkPassword() {
    if (document.getElementById("password").value === "221024") {
        index = 0;
        loadQuestion();
    } else alert("Wrong password üòõ");
}

function loadQuestion() {
    const q = questions[index];
    let html = "";

    if (q.intro) {
        html = q.text + `<button class="option" onclick="next()">Continue ‚ù§Ô∏è</button>`;
    } else {
        html = `<h2>${q.q}</h2>`;

        if (q.info) {
            html += `
            <p>
            Why I prepared this is to ask you a simple stupid question.<br><br>
            Even though the fact that we are not gonna be with each other as we are in a long distance relationship now,<br>
            I really gotta ask you this.
            </p>`;
        }

        q.a.forEach((opt,i)=>{
            const id = q.final && i===1 ? "id='noBtn'" : "";
            html += `<button class="option" ${id} onclick="answer(${i},event,this)">${opt}</button>`;
        });
    }

    app.innerHTML = html;

    const noBtn = document.getElementById("noBtn");
    if (noBtn) {
        noBtn.addEventListener("mouseenter", dodgeNo);
        noBtn.addEventListener("click", dodgeNo);
    }
}

function next(){ index++; loadQuestion(); }

function answer(i,e,btn){
    popHearts(e);

    // INFO SCREEN ‚Üí always continue
    if (questions[index].info) {
        btn.classList.add("correct");
        setTimeout(()=>{
            index++;
            loadQuestion();
        },600);
        return;
    }

    // Final NO button
    if (questions[index].final && i===1) return;

    if (questions[index].c === i){
        btn.classList.add("correct");
        setTimeout(()=>{
            index++;
            index < questions.length ? loadQuestion() : endMessage();
        },800);
    } else {
        btn.classList.add("wrong");
    }
}

function dodgeNo(e){
    popHearts(e);
    alert(noMessages[Math.floor(Math.random()*noMessages.length)]);
    e.target.style.transform =
      `translate(${Math.random()*260-130}px,${Math.random()*180-90}px)`;
}

function popHearts(e){
    for(let i=0;i<14;i++){
        const h=document.createElement("div");
        h.className="floating heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=e.clientX+"px";
        h.style.top=e.clientY+"px";
        h.style.fontSize=Math.random()*20+16+"px";
        h.style.animationDuration=Math.random()*2+2+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    }
}

function spawnFloating(symbol){
    const el=document.createElement("div");
    el.className="floating "+(symbol==="‚ù§Ô∏è"?"heart":"ring");
    el.innerHTML=symbol;
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=Math.random()*28+18+"px";
    el.style.animationDuration=Math.random()*3+3+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
}

setInterval(()=>{
    spawnFloating("‚ù§Ô∏è");
    if(Math.random()>0.7) spawnFloating("üíç");
},700);

function endMessage(){
    app.innerHTML=`
    <div class="final">
    Cheers to keeping on choosing each other after everything we've been through ü•Ç<br><br>
    We have already done the hardest part ‚Äî finding each other among billions of people.<br>
    Now let‚Äôs do the easiest thing: to never lose each other üíñ<br><br>
    To many more Valentines together,<br>
    until death do us apart ‚ù§Ô∏è<br><br>
    <b>I Love You Jayyyy ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</b>
    </div>`;
}
</script>

</body>
</html>
