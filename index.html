<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
    background: radial-gradient(circle at top,
        #ff7eb3,
        #ff4d88,
        #c9184a,
        #590d22);
}

.floating {
    position: fixed;
    bottom: -30px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

.heart { color: #ffccd5; }
.ring  { color: #ffd166; }

@keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to   { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

.container {
    max-width: 520px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(255,20,147,0.8);
    text-align: center;
}

h2 { margin-bottom: 20px; }

.red {
    color: #ff1e56;
    font-size: 28px;
    font-weight: 800;
}

input {
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    text-align: center;
    margin-bottom: 15px;
}

button.option {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.option:hover { transform: scale(1.06); }

.correct { background: #38b000 !important; animation: pop 0.4s ease; }
.wrong   { background: #e63946 !important; animation: shake 0.4s ease; }

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

.final {
    font-size: 22px;
    line-height: 1.7;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 12px #ffb3c6; }
    to   { text-shadow: 0 0 30px #ff4d88; }
}
</style>
</head>

<body>

<div class="container" id="app">
    <h2 class="red">HEYYYY BABYYYY</h2>
    <p>
        That might be a coincidence‚Ä¶<br><br>
        To head further, answer the following questions.<br><br>
        <b>Note:</b> Any wrong answer will result in your elimination  
        and prove that you‚Äôre not Jay üò§
    </p>
    <input type="password" id="password" placeholder="******">
    <button class="option" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<script>
const app = document.getElementById("app");
let index = 0;
let locked = false;
let noMessages = ["Nice try üòå", "Not this time üòõ", "Almost cute, still no üòè"];

const questions = [
{
  q: "When did we meet for the first time?",
  a: ["June 2023","May 2023","April 2023","July 2023"],
  c: 1
},
{
  q: "What is our favourite song?",
  a: ["Channa Ve","Perfect","Die with a smile","Until I found you"],
  c: 2
},
{
  q: "When did we say I love you to each other?",
  a: ["21st November","19th November","25th November","23rd November"],
  c: 2
},
{
  q: "How did it all start?",
  a: [
    "When you consoled me in the trip",
    "When you saw me for the first time",
    "When we went to watch Mission Impossible",
    "When we got drunk at Carnival Pune"
  ],
  c: 3
},
{
  q: "Okay now I‚Äôm sure it‚Äôs you üíñ",
  a: ["Go on"],
  c: 0,
  info: true
},
{
  q: "Will you be my Valentine?",
  a: ["Obviously yes","No"],
  c: 0,
  final: true
}
];

function checkPassword() {
    document.getElementById("password").value === "221024"
        ? loadQuestion()
        : alert("Wrong password üòõ");
}

function loadQuestion() {
    locked = false;
    const q = questions[index];
    let html = `<h2>${q.q}</h2>`;
    if (q.info) {
        html += `<p>
        Why I prepared this is to ask you a simple stupid question.<br><br>
        Even though the fact that we are not gonna be with each other as we are in a long distance relationship now,
        I really gotta ask you this.
        </p>`;
    }
    q.a.forEach((opt, i) => {
        const id = q.final && i === 1 ? "id='noBtn'" : "";
        html += `<button class="option" ${id} onclick="answer(${i}, this, event)">${opt}</button>`;
    });
    app.innerHTML = html;

    const noBtn = document.getElementById("noBtn");
    if (noBtn) {
        noBtn.style.position = "relative";
        noBtn.style.transition = "0.25s ease";
        noBtn.addEventListener("mouseenter", dodgeNo);
        noBtn.addEventListener("click", dodgeNo);
    }
}

function dodgeNo(e) {
    popHearts(e);
    alert(noMessages[Math.floor(Math.random()*noMessages.length)]);
    e.target.style.transform =
        `translate(${Math.random()*260-130}px, ${Math.random()*180-90}px)`;
}

function answer(i, btn, e) {
    if (locked) return;
    popHearts(e);

    if (i === questions[index].c) {
        locked = true;
        btn.classList.add("correct");
        setTimeout(() => {
            index++;
            index < questions.length ? loadQuestion() : endMessage();
        }, 900);
    } else {
        btn.classList.add("wrong");
    }
}

function popHearts(e) {
    for (let i = 0; i < 12; i++) {
        const el = document.createElement("div");
        el.className = "floating heart";
        el.innerHTML = "‚ù§Ô∏è";
        el.style.left = e.clientX + "px";
        el.style.top = e.clientY + "px";
        el.style.fontSize = Math.random()*20 + 16 + "px";
        el.style.animationDuration = Math.random()*2 + 2 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }
}

function endMessage() {
    app.innerHTML = `
    <div class="final">
    Cheers to keeping on choosing each other after everything we‚Äôve been through ü•Ç<br><br>
    To many more Valentines together,<br>
    until death do us apart üíñ<br><br>
    <b>I Love You Jayyyy ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</b>
    </div>`;
}
</script>

</body>
</html>
